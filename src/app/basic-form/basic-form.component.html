<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" class="row g-3">


    <app-form-builder [formGroup]="formGroup"
                      [formDefinition]="formDefinition">
    </app-form-builder>

    <div class="col-12 text-end">
      <button class="btn btn-primary" type="submit" [disabled]="!formGroup.valid">Send</button>
    </div>

    <div class="col-12">
      <pre>{{this.payLoad}}</pre>
    </div>
  </form>
</div>
